<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bootstRAPPERS</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="background">
      <h2>East vs West<br>Hip Hop Battle<br>Extraveganza!</h2>
    </div>

    <!--///// HEADER START //////-->
    <header class="row"> 
      <img width="100px" height="60px" src="images/parental-discretion-is-advised.jpg" alt="advisory">
      <h1>~BootstRAPPERS~</h1>

      <!-- Nav tabs go here -->
      <ul class="nav nav-tabs col-xs-12" role="tablist">
        <li role="presentation" class="active">
          <a href="#east-coast" role="tab" data-toggle="tab">East Coast</a>
        </li>
        <li role="presentation">
          <a href="#west-coast" role="tab" data-toggle="tab">West Coast</a>
        </li>
      </ul>

    </header>
    <!--////// HEADER END ///////-->

    <!--////// MAIN START ///////-->
    <main class="row">
      
      <!-- tab-content goes here -->
      <div class="tab-content col-xs-12">

        <div role="tabpanel" class="tab-pane fade in active" id="east-coast">

          <div id="east-coast-carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#east-coast-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#east-coast-carousel" data-slide-to="1"></li>
              <li data-target="#east-coast-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

              <div class="item active">
                <iframe width="100%" height="auto" src="http://www.youtube.com/embed/O4o8TeqKhgY?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
              </div>

              <div class="item">
                <iframe width="100%" height="auto" src="http://www.youtube.com/embed/fxATyB6t-QY?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
              </div>

              <div class="item">
                <iframe width="100%" height="auto" src="http://www.youtube.com/embed/zM0KAh5w7Rs?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
              </div>
              
              <div class="item">
                <iframe width="100%" height="auto" src="http://www.youtube.com/embed/9lDCYjb8RHk?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
              </div>
    
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#east-coast-carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#east-coast-carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div><!-- carousel-->

        </div><!-- tabpanel -->

        <div role="tabpanel" class="tab-pane fade" id="west-coast">

          <div id="west-coast-carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#west-coast-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#west-coast-carousel" data-slide-to="1"></li>
              <li data-target="#west-coast-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

              <div class="item active">
                <iframe width="100%" height="auto" src="http://www.youtube.com/embed/1plPyJdXKIY?rel=0&amp;controls=0&amp;" frameborder="0" allowfullscreen></iframe>
              </div>

              <div class="item">
                <iframe src="http://player.vimeo.com/video/7094652?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              </div>

              <div class="item">
                <iframe src="http://player.vimeo.com/video/17768110?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" width="500" height="375" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              </div>
            
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#west-coast-carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#west-coast-carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div><!-- carousel-->
          
        </div>

      </div>

    </main>
    <!--/////// MAIN END ////////-->

  </div><!-- .container -->

  <script>
    $(function(){

      $('.carousel').carousel({ interval: false });

      $('iframe').each(function(){
        $(this).wrap('<div class="videoWrapper"></div>');
      })
    });
  </script>
</body>
</html>
